# This tmux statusbar config was created by tmuxline.vim
# on 목, 05  6월 2014

set -g status-justify "centre"
set -g status "on"
set -g status-utf8 "on"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-separator ""
set -g status-left "#[fg=colour232,bg=colour144] #S #[fg=colour144,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] #F #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour67] #W #[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour67] %a #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] %b %d < %R #[fg=colour144,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour144] #H "
setw -g window-status-format "#[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]#[default] #I > #W #[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour67,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] #I > #W #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]"
