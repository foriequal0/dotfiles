set -g default-terminal "screen-256color"

# Make mouse useful in copy mode
setw -g mode-mouse on
# Allow mouse to select which pane to use
set -g mouse-select-pane on
# Allow xterm titles in terminal window, terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@"
# Scroll History
set -g history-limit 30000
# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on
# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# This tmux statusbar config was created by tmuxline.vim
# on 목, 05  6월 2014

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour253,bg=colour16"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour144"
set -g status-utf8 "on"
set -g status-style "bg=colour67,none"
set -g message-style "fg=colour253,bg=colour16"
set -g pane-border-style "fg=colour16"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "fg=colour144,bg=colour67,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour253,bg=colour67,none"
set -g status-left "#[fg=colour232,bg=colour144] #S #[fg=colour144,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] #F #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour67] #W #[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour67] %a #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] %b %d < %R #[fg=colour144,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour144] #H "
setw -g window-status-format "#[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]#[default] #I > #W #[fg=colour67,bg=colour67,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour67,bg=colour16,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour16] #I > #W #[fg=colour16,bg=colour67,nobold,nounderscore,noitalics]"
